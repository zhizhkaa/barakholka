{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-2">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">{% csrf_token %}
                        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
                        <p>Введите e-mail для сброса пароля</p>
                            <p>{{ form.email }}</p>
                        <input type="submit" class="btn btn-default btn-lg" value="Сбросить пароль" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
